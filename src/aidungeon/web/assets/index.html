<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>AI Dungeon Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Пиксельные шрифты (без файлов в репо) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Майкро-палитра */
      --bg-0:#0b0f10;        /* глубина шахты */
      --bg-1:#12191b;        /* панели */
      --bg-2:#182225;        /* акцент панелей */
      --edge:#2a3a3d;        /* «каменный» кант */
      --ui:#3c8527;          /* трава/зелёный UI */
      --ui-2:#69b83b;        /* светлый зелёный */
      --ui-amber:#ffd54f;    /* факел/золото */
      --ink:#e7f7f2;         /* текст */
      --ink-dim:#a5c7bf;     /* приглушённый текст */
      --danger:#ef5350;      /* враги */
      --loot:#ffd54f;        /* лут */
    }

    /* Базовая стилизация */
    html,body{height:100%}
    body{
      margin:0;
      background:
        linear-gradient(0deg, rgba(0,0,0,.25), rgba(0,0,0,.25)),
        repeating-linear-gradient(0deg, var(--bg-0), var(--bg-0) 4px, #0a0d0e 4px, #0a0d0e 8px);
      color:var(--ink);
      /* пиксельный шрифт заголовков + читабельный моно-шрифт текста */
      font-family:"VT323", ui-monospace, Menlo, Consolas, monospace;
      letter-spacing:.2px;
      image-rendering: pixelated;
    }

    /* Заголовки — грубый пиксельный */
    h1,h2,h3,button,header,footer{
      font-family:"Press Start 2P","VT323",monospace;
      letter-spacing:0;
    }

    header, footer {
      padding: 10px 14px;
      background: var(--bg-2);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 4px solid var(--edge);
      box-shadow: 0 0 0 2px #000 inset, 0 2px 0 0 var(--edge);
    }

    main{
      display:grid;
      grid-template-columns: 380px 1fr;
      gap: 16px;
      padding: 16px;
    }

    .panel{
      background: var(--bg-1);
      padding: 12px;
      border-radius: 0; /* квадратный пиксельный стиль */
      box-shadow:
        0 0 0 3px #000 inset,
        0 0 0 1px var(--edge) inset,
        0 4px 0 0 #000;
      border-image: repeating-linear-gradient(90deg, var(--edge), var(--edge) 4px, #000 4px, #000 8px) 1;
    }

    .bar{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    .muted{color:var(--ink-dim)}

    button{
      background: linear-gradient(180deg, var(--ui-2), var(--ui));
      color:#0b120e;
      border:0;
      padding:10px 12px;
      font-size:12px;
      cursor:pointer;
      box-shadow:
        0 0 0 3px #000 inset,
        0 0 0 1px var(--edge) inset,
        0 4px 0 0 #000;
      transform: translateY(0);
      transition: transform .05s ease;
    }
    button:hover{ filter:brightness(1.05) }
    button:active{ transform: translateY(2px) }

    .chips span{
      display:inline-block;
      padding:3px 6px;
      background:#13251f;
      border:1px solid var(--edge);
      box-shadow: 0 2px 0 0 #000;
      margin-right:6px;
      font-size:16px;
    }

    .entities{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px }
    .entity-title{ font-weight:700; color:var(--ink) }
    .entity-desc{ color:var(--ink-dim) }
    .entity-empty{ opacity:.7 }

    .connections{ display:flex; flex-direction:column; gap:8px }

    canvas{
      width:100%;
      height:560px;
      background:#090d0e;
      box-shadow:
        0 0 0 3px #000 inset,
        0 0 0 1px var(--edge) inset,
        0 4px 0 0 #000;
      image-rendering: pixelated; /* важный момент */
    }

    /* Торговец (Villager Trader Post) */
    .trade{
      margin-top: 12px;
      padding: 10px;
      background:#111c12;
      border:1px solid var(--edge);
      box-shadow: 0 2px 0 0 #000 inset;
    }
    .trade h3{ margin:0 0 8px 0 }
    .trade .offers{ display:flex; gap:8px; flex-wrap:wrap }
    .trade .offers button{
      background: linear-gradient(180deg, var(--ui-amber), #d4a72d);
      color:#2a1a00;
    }
    .trade .result{
      margin-top:8px; color:var(--ui-amber); font-weight:700; min-height:1.2em
    }

    /* Статусы */
    .status{ display:flex; gap:16px; align-items:center; font-size:14px }

    /* Заголовки покрупнее, но пиксельные */
    h1{ font-size:16px; }
    h2{ font-size:14px; }
    h3{ font-size:12px; }
    p, li, button, .status, .chips span{ font-size:18px; } /* VT323 крупнее, чтобы читалось */
  </style>
</head>
<body>
<header class="bar">
  <h1 style="margin:0;">AI Dungeon Explorer</h1>
  <button type="button" data-reset>Regenerate Dungeon</button>
  <div class="status">
    <span data-status-distance class="muted">Steps: 0</span>
    <span data-status-rooms class="muted">Rooms: 0</span>
  </div>
</header>

<main>
  <section class="panel">
    <h2 data-room-label>Room</h2>
    <h3 data-room-name class="muted">Loading...</h3>
    <p data-room-description class="muted">...</p>
    <div class="chips" data-room-tags></div>

    <div class="trade" data-trade hidden>
      <h3>Villager Trader Post</h3>
      <div class="offers" data-trade-offers></div>
      <div class="result" data-trade-result></div>
    </div>

    <h3>Items</h3>
    <ul class="entities" data-items></ul>

    <h3>Monsters</h3>
    <ul class="entities" data-monsters></ul>

    <h3>Available Paths</h3>
    <div class="connections" data-connections></div>
    <div class="muted" data-breadcrumbs>Path: start</div>
  </section>

  <section class="panel">
    <canvas data-map></canvas>
  </section>
</main>

<footer class="bar muted">
  <span>&copy; 2025</span>
</footer>

<script src="/assets/app.js"></script>
</body>
</html>
